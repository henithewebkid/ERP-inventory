<mat-drawer-container *ngIf="sideBarOpen">
    <mat-drawer mode="side"  [opened]="sideBarOpen">
      <!-- <mat-drawer mode="side" opened="true"> -->
       <app-sidenav></app-sidenav>
    </mat-drawer>
    
    <mat-drawer-content >
      <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
      <router-outlet></router-outlet>
    </mat-drawer-content>
    
</mat-drawer-container>

<mat-drawer-container *ngIf="!sideBarOpen">
  <mat-drawer class="small" mode="side"  [opened]="!sideBarOpen">
    <!-- <mat-drawer mode="side" opened="true"> -->
     <app-icon-sidenav></app-icon-sidenav>
  </mat-drawer>
  
  <mat-drawer-content >
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <router-outlet></router-outlet>
  </mat-drawer-content>
  
</mat-drawer-container>
